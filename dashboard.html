<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="client.js"></script>
    <title id="usertitle"></title>
  </head>
  <body class="body-db">
    <header class="gridheader">
      <div class="head1">
        <a href='/browse'>
          <button class="signin browse" id="browse">
            Browse
          </button>
        </a>
      </div>
      <div class="head2">
        <form action="" id="searchf">
          <input
            type="text"
            onkeyup="searchDB()"
            placeholder="Enter recipe name..."
            id="searchdb"
          />
          <i class="material-icons" id="search-icon">search</i>
        </form>
      </div>
      <div class="head3">
        <a href="/logout"
          ><button class="signin signout" id="signout">
            Sign Out
          </button>
        </a>
      </div>
    </header>
    <main class="main-db">
      <div id="addrec">
        <div>
          <a href="/recform"
            ><button class="signin addrec-bt" id="addrec-bt">
              Add Recipe
            </button>
          </a>
        </div>
        <p id="storedrec"></p>
      </div>
      <ul id="recipelist"></ul>
      <!--modal for recipe-->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="title">
            <p class="modal-title"></p>
          </div>
          <div>
            <img class="modal-image" src="" />
          </div>
          <div>
            <p id="ing-title">Ingredients:</p>
            <ul class="modal-ingredients"></ul>
          </div>
          <div>
            <p id="inst-title">Directions:</p>
            <p class="modal-instructions" id="m-inst"></p>
          </div>
        </div>
      </div>
      <!--modal for editing-->
      <div id="editModal" class="modal">
        <!-- Modal content -->
        <div class="modal-editing">
          <form action="" id='editform' class='main-form'>
            <label><b>Recipe Name: </b></label>
            <input name='recipename' type="text" placeholder="Enter Recipe Name" id='rec-name' required>
  
            <input name='userid' type="hidden" value='' required id='userid-input'>
            <input name='_id' type="hidden" value='' required id='id-input'>
            <input name='nickname' type="hidden" value='' required id='nick-input'>             
  
            <label ><b>Choose Image: </b></label>
            <button href="#" id="upload_widget" class='signin'>Upload image</button>
            <input name='image' type="hidden" value='' id='image-url' required>
            <img id="currentimage" src="" />
            <div class="feature_thumb"/></div>          
          
            <label ><b>Ingredients: </b></label> 
  
            <div id='ing-div'>          
            </div>
  
            <div class='addremove'>
            <div id="ing-btn-div">
            <a class="signin icona" id='addrec-btn' onclick="addItem()">
              <i class="material-icons"id='add-icon'>add</i></a>
            </div>
            <div id="ing-btn-div">
              <a class="signin icona" id='addrec-btn' onclick="removeItem()">
                <i class="material-icons"id='add-icon'>remove</i></a>
            </div>
            </div>
            
            <label id="instruction"><b>Instructions: </b></label>
            <textarea name='instructions' type="text" placeholder="Enter Instructions" id="ins-input" required></textarea>
            
            <label><b>Make Recipe Public? </b></label>
            <select name='public' id="public">
              <option value="yes">yes</option>
              <option value="no">no</option>        
            </select>           
            
            <div class="submitbtn">
            <a>
              <button class="signin submit" id="submit" type="button">
                  Submit
                </button>
              </a>
            </div>  
        </form>
        </div>
      </div>
    </main>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
  </body>
</html>
