<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="client.js"></script>
    <title id="usertitle"></title>
  </head>
  <body class="body-db">
    <header class="gridheader">
      <div class="head1">
        <button class="signin browse" id="browse">
          Browse
        </button>
      </div>
      <div class="head2">
        <form action="" id="searchf">
          <input
            type="text"
            onkeyup="searchDB()"
            placeholder="Enter recipe name..."
            id="searchdb"
          />
          <i class="material-icons" id="search-icon">search</i>
        </form>
      </div>
      <div class="head3">
        <a href="/logout"
          ><button class="signin signout" id="signout">
            Sign Out
          </button>
        </a>
      </div>
    </header>
    <main class="main-db">
      <div id="addrec">
        <div>
          <a href="/recform"
            ><button class="signin addrec-bt" id="addrec-bt">
              Add Recipe
            </button>
          </a>
        </div>
        <p id="storedrec"></p>
      </div>
      <ul id="recipelist"></ul>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="title">
            <p class="modal-title"></p>
          </div>
          <div>
            <img class="modal-image" src="" />
          </div>
          <div>
            <p id="ing-title">Ingredients:</p>
            <ul class="modal-ingredients"></ul>
          </div>
          <div>
            <p id="inst-title">Directions:</p>
            <p class="modal-instructions"></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
