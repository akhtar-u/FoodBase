<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="client.js"></script>
    <title id="usertitle"></title>
  </head>
  <body class="body-db">
    <header class="gridheader">
      <div class="head1">
        <button class="signin browse" id="browse">
          Browse
        </button>
      </div>
      <div class="head2">
        <form action="" id="searchf">
          <input type="text" placeholder="Enter recipe name..." name="search" />
          <button class="signin search">
            <i class="material-icons">search</i>
          </button>
        </form>
      </div>
      <div class="head3">
        <a href="/logout"
          ><button class="signin signout" id="signout">
            Sign Out
          </button>
        </a>
      </div>
    </header>
    <main class="main-db">
      <div id="addrec">
        <div>
          <a href="/recform"
            ><button class="signin addrec-bt" id="addrec-bt">
              Add Recipe
            </button>
          </a>
        </div>
        <p id="storedrec"></p>
      </div>
      <ul id="recipelist"></ul>
    </main>
  </body>
</html>
