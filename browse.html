<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="client.js"></script>
    <title>Browse Recipes</title>
  </head>
  <body>
    <header class="gridheader">
      <div class="head1">
        <a href="/dashboard">
          <button class="signin dashboard" id="dashboard">
            Dashboard
          </button>
        </a>
      </div>
      <div class="head2">
        <form action="" id="searchf">
          <input
            type="text"
            onkeyup="searchDB()"
            placeholder="Enter recipe name..."
            id="searchdb"
          />
          <i class="material-icons" id="search-icon">search</i>
        </form>
      </div>
      <div class="head3">
        <a href="/recform"
          ><button class="signin addrec-bt" id="addrec-bt">
            Add Recipe
          </button>
        </a>
      </div>
    </header>
    <main id="main-browse">
      <div class="main">
        <ul class="cards">
          <li class="cards_item">
            <div class="card">
              <div class="card_image">
                <img
                  src="https://arbordayblog.org/wp-content/uploads/2018/06/oak-tree-sunset-iStock-477164218-1080x608.jpg"
                />
              </div>
              <div class="card_content">
                <h1 class="card_title">Recipe Name</h1>
                <hr />
                <p class="card_name">
                  <span id="nickname">Nickname</span>
                  <br />
                  Date
                </p>
                <button class="btn card_btn signin">View</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
